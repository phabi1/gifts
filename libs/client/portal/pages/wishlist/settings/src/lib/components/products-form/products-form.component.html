<h2>Gifts</h2>
<div class="shadow rounded p-4 bg-white">
  <div *ngIf="items.length > 0; else emptyTpl" class="-m-4 mb-0">
    <div *ngFor="let item of items" class="border-t first:border-t-0 p-4 flex justify-between">
        <div>{{ item.title }}</div>
        <div>
            <button mat-icon-button (click)="editItem(item)">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="removeItem(item)">
                <mat-icon>delete</mat-icon>
            </button>
        </div>
    </div>
  </div>
  <div class="-m-4 mt-0 p-4 border-t">
    <button
      mat-raised-button
      color="primary"
      class="w-full"
      (click)="addItem()"
    >
      Add a gift
    </button>
  </div>
</div>
<ng-template #emptyTpl>
  <div>No products in your wishlist</div>
</ng-template>
