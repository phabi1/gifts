<h1 class="text-2xl font-bold mb-4">Login</h1>
<div class="shadow rounded p-4 bg-white">
  <mat-form-field class="w-full">
    <input
      matInput
      placeholder="Enter your password"
      [formControl]="passwordCtrl"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="w-full"
    *ngIf="(authenticationService.isAuthenticating$ | async) === false"
    [disabled]="passwordCtrl.invalid"
    (click)="login()"
  >
    Login
  </button>
  <div *ngIf="(authenticationService.isAuthenticating$ | async) === true">
    Authenticating...
  </div>
</div>
