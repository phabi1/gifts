<div *ngIf="wishlist; else loadingTpl">
  <div class="container mx-auto">
    <h1 class="text-2xl my-5">{{ wishlist.title }}</h1>
    <div class="flex justify-between">
      <div>
        {{ total }} gifts
      </div>
      <div>
        
      </div>
    </div>
    <gifts-client-portal-pages-wishlist-details-gift-list
      [wishlistId]="wishlist.id"
      [items]="wishlist.items"
    ></gifts-client-portal-pages-wishlist-details-gift-list>
  </div>
</div>
<ng-template #loadingTpl>Loading...</ng-template>
