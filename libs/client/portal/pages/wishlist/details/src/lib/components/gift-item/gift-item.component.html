<mat-card>
    <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="item.imageUrl" alt="{{ item.title }}" />
    <mat-card-content>
        <p>{{ item.description }}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">Buy</button>
    </mat-card-actions>
</mat-card>
